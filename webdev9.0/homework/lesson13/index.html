<body>
	<div class="info-lesson container-fluid text-center">

	<section class="wrapper main center-block">
		<form class="form">
			<div class="form-head">
				<p class="form-head-text">create an account</p>				
			</div>
			<div class="form-group first">
    		<label for="exampleInputEmail1">Email:<span> *</span></label>

  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Choose Password:<span> *</span></label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Confirm Password:<span> *</span></label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
  		</div>
  		 <button type="button" class="btn form-btn btn-lg">Register now!</button>
			
		</form>
		

	</section>
