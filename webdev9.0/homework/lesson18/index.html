	<div class="container-fluid main">

		<div class="mytab center-block">
			
			  <!-- Nav tabs -->
			  <div class="mytab-nav">
			  	<ul class="nav nav-tabs" role="tablist">
			  	  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign-In</a></li>
			  	  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign-Up</a></li>
			  	</ul>
			  </div>
		
			  <!-- Tab panes -->
			  <div class="tab-content center-block">
			    <div role="tabpanel" class="tab-pane active mytab-pane" id="home">
			    	<form>
			    	  <div class="form-group">
			    	    <label for="userName"></label>
			    	    <input type="text" class="form-control" id="userName" placeholder="Username">
			    	  </div>
			    	  <div class="form-group">
			    	    <label for="userPassword"></label>
			    	    <input type="password" class="form-control" id="userPassword" placeholder="Password">
			    	  </div>
			    	  <div class="mytab-link">
			    		  	<a href="#">Forgot your password?</a>
			    		</div>
			    	  <div class="checkbox">
			    	    <label>
			    	      <input type="checkbox"> Remember me
			    	    </label>
			    	  </div>
			    	  <button type="submit" class="btn btn-default mytab-btn">Sign-In</button>
			    	</form>
			    </div>

			    <div role="tabpanel" class="tab-pane mytab-pane" id="profile">
			    		<form>
			    		  <div class="form-group">
			    		    <label for="userName"></label>
			    		    <input type="text" class="form-control" id="userName" placeholder="Username">
			    		  </div>
			    		  <div class="form-group">
			    		    <label for="userPassword"></label>
			    		    <input type="password" class="form-control" id="userPassword" placeholder="Enter Your Password">
			    		  </div>
			    		  <div class="form-group">
			    		    <label for="userPassword"></label>
			    		    <input type="password" class="form-control" id="userPassword" placeholder="Repeat Your Password">
			    		  </div>
			    		  
			    		  
			    		  <button type="submit" class="btn btn-default mytab-btn">Sign-Up</button>
			    		</form>
		    	</div>
