<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parallax эффект для сайта</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	

</head>
<body>
	<div class="info-lesson container-fluid text-center">
		<h1 class="wow fadeInDown" data-wow-delay=".7s">Веб-разработчик 9.0</h1>
		<h2 class="wow jello" data-wow-delay=".3s">Урок № 21 Parallax эффект для сайта</h2>
		<h3 class="wow fadeInUp" data-wow-delay=".9s">Домашнее задание</h3>
		<hr>
	</div>

	<section class="white">
		<img class="rellax" data-rellax-speed="30" src="img/parralax/1.png" alt="">
		<img class="rellax" data-rellax-speed="-4" src="img/parralax/2.png" alt="">
		<img class="rellax" data-rellax-speed="-2" src="img/parralax/3.png" alt="">
		<img class="rellax" data-rellax-speed="-5" src="img/parralax/4.png" alt="">
		<img class="rellax" data-rellax-speed="20" src="img/parralax/5.png" alt="">
	</section>
	<section class="parallax-window" data-parallax="scroll" data-image-src="img/4.jpg"></section>
	<section class="parallax-window" data-parallax="scroll" data-image-src="img/1.jpg">
	</section>
	<section class="parallax-window" data-parallax="scroll" data-image-src="img/3.jpg"></section>
	<section class="parallax-window" data-parallax="scroll" data-image-src="img/2.jpg">
		<img class="rellax" data-rellax-speed="0" src="img/parralax/1.png" alt="">
		<img class="rellax" data-rellax-speed="3" src="img/parralax/2.png" alt="">
		<img class="rellax" data-rellax-speed="1" src="img/parralax/3.png" alt="">
		<img class="rellax" data-rellax-speed="2" src="img/parralax/4.png" alt="">
		<img class="rellax" data-rellax-speed="-1" src="img/parralax/5.png" alt="">
	</section>

	

	

	


	
	  
	  
	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <script src="js/wow.min.js"></script>
	  <script>
	  	var wow = new WOW;
	  	wow.init();
	  </script>
	  <script src="js/parallax.min.js"></script>
	  <script src="js/rellax.min.js"></script>
	  <script>
	    var rellax = new Rellax('.rellax');
	  </script>
	 
	
</body>
</html>
